<div class="container">
  <div class="row">
    <div class="col-md-7 mx-auto">
      <div>
        <div *ngIf="isLoading">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="!isLoading">
          <h1 class="text-center mt-4">Sign Up</h1> <hr>
          <form (ngSubmit)="onSignUpSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                ngModel
                name="password"
                minlength="8"
                required>
            </div>
            <div class="form-group">
              <label for="password_confirmation">Confirm Password:</label>
              <input
                type="password"
                id="password_confirmation"
                class="form-control"
                placeholder="Password"
                ngModel
                name="password_confirmation"
                minlength="8"
                required>
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="username"
                ngModel
                name="username"
                required>
            </div>
            <div class="form-group">
              <label for="first_name">First Name:</label>
              <input
                type="text"
                id="first_name"
                class="form-control"
                placeholder="first_name"
                ngModel
                name="first_name"
                required>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name:</label>
              <input
                type="text"
                id="last_name"
                class="form-control"
                placeholder="last_name"
                ngModel
                name="last_name"
                required>
            </div>
            <br>
            <div style="text-align: center">
              <button class="btn btn-success btn-lg" role="submit" style="width: 200px;">Sign Up</button>
            </div>
            <div>
              <p style="text-align: center; padding-top: 10px;">Already have an account? <a type="button" style="cursor: pointer; color: blue;" routerLink="/login">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
