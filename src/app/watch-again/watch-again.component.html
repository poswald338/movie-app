<div class="col-xs-12">
  <div style="text-align: center;">
    <h2>Wow! Look at all of the Movies you've watched!</h2>
  </div>
</div><hr>
<app-watch-list-movie
*ngFor="let movie of movies; let i = index"
[imagePath]="movie.imagePath"
[index]="i"
[description]="movie.description"
[title]="movie.name"
[starRating]="movie.rating.rating"></app-watch-list-movie>
