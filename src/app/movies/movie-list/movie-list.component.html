<div class="row">
  <div class="col-xs-12 mx-auto">
    <h3>Select a Movie to View More!</h3>
    <br>
    <div class="addMovieButton">
      <button class="btn btn-primary" (click)="onSetMovies()">Add Movie!</button>
    </div>
    <br>
    <div class="col-xs-12">
      <app-movie
      *ngFor="let movie of movies; let i = index"
      [imagePath]="movie.imagePath"
      [id]="i"
      [title]="movie.name"
      [description]="movie.description"></app-movie>
    </div>
  </div>
</div>
