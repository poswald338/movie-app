<div class="row">
  <div class="col-xs-12 mx-auto">
    <h3>Select a Movie to View More!</h3>
    <br>
    <div class="addMovieButton">
      <button class="btn btn-primary" (click)="onAddMovie()">Add Movie!</button>
    </div>
    <br>
    <div class="col-xs-12">
      <app-movie
      *ngFor="let movieEl of movies; let i = index"
      [movie]="movieEl"
      [index]="i"></app-movie>
    </div>
  </div>
</div>
