<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <h3 class="movieName" style="font-weight: bold;">{{movie.name}}</h3>
      </div>
      <br>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img
        class="img-fluid"
        [src]="movie.imagePath" [alt]="movie.name">
      </div>
    </div><br>
    <div class="row">
      <div class="col-xs-12">
        <div>
          <h4>{{movie.description}}</h4>
          <p style="font-style: italic;">{{movie.runTime}}min</p>
        </div>
        <div class="pull-right">
          <div class="btn btn-toolbar">
            <button class="btn btn-danger"(click)="onDeleteMovie()">Delete Movie</button>
          <button class="btn btn-warning"(click)="onAddWatchlist()">Add To Watchlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
